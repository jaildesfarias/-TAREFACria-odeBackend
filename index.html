<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Inserção de Produtos</title>
</head>
<body>
    <h1>Formulário de Inserção de Produtos</h1>
    <form action="/insereProdutos" method="post">
        <table border="1">
            <tr>
                <td>Código do Produto:</td>
                <td><input type="text" name="codigo" id="codigo" required></td>
            </tr>
            <tr>
                <td>Nome do Produto:</td>
                <td><input type="text" name="nome" id="nome" required></td>
            </tr>
            <tr>
                <td>Tamanho:</td>
                <td><input type="text" name="tamanho" id="tamanho" required></td>
            </tr>
            <tr>
                <td>Preço:</td>
                <td><input type="text" name="preco" id="preco" required></td>
            </tr>
            <tr>
                <td>Cor:</td>
                <td><input type="text" name="cor" id="cor" required></td>
            </tr>
            <tr>
                <td>Material:</td>
                <td><input type="text" name="material" id="material" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Cadastrar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
